version: '3'
services:
  app:
    env_file: dashboard.env
    image: devel_dashboard:latest
    ports:
      - 5000:5000
    command: /entrypoint.sh
    volumes:
      - YOUR_DATA_PATH_HERE:/archive
      - YOUR_CONFIG_PATH_HERE:/config
      - logs:/logs
  postgres:
    env_file: database.env
    container_name: devel_postgres
    image: postgres:12.8
    volumes:
      - ./database:/var/lib/postgresql
    ports:
      - 5432:5432

volumes:
  logs:
