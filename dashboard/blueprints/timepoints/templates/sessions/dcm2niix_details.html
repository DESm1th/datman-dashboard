<div class="row" style="margin-top: 15px;">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-danger">
      <div class="panel-heading collapsible-heading"
           data-toggle="collapse"
           data-target="#niix-message-{{ scan.id }}">
        <h3 class="panel-title chevron-toggle">
          <i class="fas fa-exclamation-triangle"></i>
          dcm2niix conversion error
          <i class="fas fa-exclamation-triangle"></i>
        </h3>
      </div>
      <div id="niix-message-{{ scan.id }}" class="panel-body collapse in">
        {{ scan.conv_errors.replace("\n", "<br>")|safe }}
      </div>
    </div>
  </div>
</div>
