<div id="papaya-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
        <h4 id="papaya-scan-name"></h4>
      </div>
      <div class="modal-body">
        <iframe id="papaya-viewer" style="width: 100%; height: 100%;">
          <!-- This used to have a src= attribute that pointed to the papaya view
               but this time we'll add it when a button gets clicked -->
        </iframe>
      </div>
    </div>
  </div>
</div>
