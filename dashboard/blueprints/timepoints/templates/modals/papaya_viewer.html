<div id="papaya-modal" class="modal fade" role="dialog">
  <div class="modal-dialog" style="width: 80%; margin: auto">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
        <h4 id="papaya-scan-name"></h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div id="papaya-nav-col" class="col-md-2">
            {% include 'papaya_nav.html' %}
          </div>
          <div id="papaya-viewer-col" class="col-md-10">
            <iframe id="papaya-viewer">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
