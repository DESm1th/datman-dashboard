<div id="slice-timing-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
        <h4>Update Slice Timing</h4>
      </div>
      <div class="modal-body">
        <form action="#" method="post" name="slice-timing" class="form"
            id="slice-timing-form">
          Make changes to the slice timings for this scan
          <div class="container-fluid" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="row">
              <div class="col-md-6">
                <div><strong>Gold Standard Timings</strong></div>
                <div id="timings-expected-display" class="slice-timing"></div>
              </div>
              <div class="col-md-6">
                <div><strong>Actual Slice Timings</strong></div>
                <div id="timings-actual-display" class="slice-timing"></div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6">
                <strong>TR:</strong> <span id="timings-tr-display"></span>
              </div>
            </div>
          </div>
          {{ slice_timing_form.hidden_tag() }}
          {{ slice_timing_form.timings() }}
          <div style="margin-top: 5px;">
            {{ slice_timing_form.submit(class_="btn btn-primary") }}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"
            data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
